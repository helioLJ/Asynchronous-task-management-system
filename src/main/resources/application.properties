spring.devtools.restart.enabled=true

# DataSource Configuration

# Local Development
# spring.datasource.url=jdbc:postgresql://localhost:5432/task_management_db
# Docker Environment
spring.datasource.url=jdbc:postgresql://postgres:5432/task_management_db
spring.datasource.username=username
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# RabbitMQ Connection Properties

# Local Development
# spring.rabbitmq.host=localhost
# Docker Environment
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.queue.name=javaguides
rabbitmq.queue.json.name=javaguides_json
rabbitmq.exchange.name=exchange_javaguides
rabbitmq.routing.key=javaguides_routing_key
rabbitmq.routing.json.key=javaguides_routing_json_key

